name: CI CD Pipeline

on:
  #push:
  #  branches: [ master ]
  #pull_request:
  #  branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: psl-app-vm3
    steps:
      - uses: actions/checkout@v3

      # setup dotnet
      - name: Setup .NET Core ‚öôÔ∏è‚öôÔ∏è
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 5.0.0

      - name: Build with dotnet ‚öíÔ∏è‚öíÔ∏è
        run: dotnet build --configuration Release .\evat-workflow

      - name: Upload Artifact to local folder ‚§¥Ô∏è‚§¥Ô∏è 
        run: |
          dotnet publish -c Release -o dotnetcorewebapp .\evat-workflow

        
  test:
    needs: build
    runs-on: psl-app-vm3
    steps:
    - name: Test üîçüîé
      run: echo running a test on build # dotnet test src\AspNetCoreAPI-GitHubAction.Test
      
  AutoMerge:
    name: Merge pull request
    runs-on: psl-app-vm3
    needs: [build]
    if: github.base_ref == 'master' && github.actor == 'dependabot[bot]'
    steps:
        - name: Merge
          uses: actions/github-script@0.2.0
          with:
           script: |
            github.pullRequests.merge({
                owner: context.payload.repository.owner.login,
                repo: context.payload.repository.name,
                pull_number: context.payload.pull_request.number
            })
           github-token: ${{ github.token }}

  Linter:
    needs: [build]
    permissions:
      contents: read
      packages: read
      statuses: write
    uses: vbem/reusable/.github/workflows/superlinter.yml@v1
    
  DeployDev:
    name: Deploy to IIS Dev (APP-VM3)
    if: github.event_name != 'pull_request'
    needs: [Linter]
    runs-on: psl-app-vm3
    environment: 
      name: Development
      url: 'http://dev.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying! 
    
  DeployStaging1:
    name: Deploy to IIS Staging (QA-1)
    if: github.event.ref == 'refs/heads/master'
    needs: [DeployDev]
    runs-on: psl-app-vm3
    environment: 
      name: Staging
      url: 'http://test.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying! 
        
  DeployStaging2:
    name: Deploy to IIS Staging (QA-2)
    if: github.event.ref == 'refs/heads/master'
    needs: [DeployDev]
    runs-on: psl-app-vm3
    environment: 
      name: Staging
      url: 'http://test.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying! 
        
  DeployProd:
    name: Deploy to IIS Production 
    needs: [DeployStaging1, DeployStaging2]
    runs-on: psl-app-vm3
    environment: 
      name: Production
      url: 'http://www.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying! 
